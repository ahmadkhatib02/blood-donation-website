<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/footerLogo.png">
    <link rel="stylesheet" href="styles/donor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Edit Profile</title>
</head>
<body>
    <nav>
        <div class="navdiv">
            <div class="logo"> <a href="homePage.html"><img src="images/logo.png"></a></li></div>
            <ul>
                <li> <a href="homePage.html" class="header">Home</a></li>
                <li><a href="findblood.html" class="header">Find Blood</a></li>
                <li><a href="donor.html" class="header">Register Now</a></li>
                <li><a href="homePage.html" class="login-button">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section>
            <h1>Edit Profile</h1>
            <form action="profile-recipient.html">
                <div>
                    <label for="firstName">Full Name</label>
                    <input type="text" id="firstName" placeholder="First" required>
                    <input type="text" id="lastName"  placeholder="Last Name" required>
                </div>         
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>

                <div>
                    <label for="cities">City:</label>
                    <select id="cities" name="cities" required>
                        <option value="" disabled selected>Select a city</option>
                        <option value="Antelias">Antelias</option>
                        <option value="Baalbek">Baalbek</option>
                        <option value="Beirut">Beirut</option>
                        <option value="Beit Eddine">Beit Eddine</option>
                        <option value="Halba">Halba</option>
                        <option value="Haret Hreik">Haret Hreik</option>
                        <option value="Hazmieh">Hazmieh</option>
                        <option value="Jbeil">Jbeil</option>
                        <option value="Jounieh">Jounieh</option>
                        <option value="Nabatieh">Nabatieh</option>
                        <option value="Rachaya">Rachaya</option>
                        <option value="Saida">Saida</option>
                        <option value="Tripoli">Tripoli</option>
                        <option value="Tyre">Tyre</option>
                        <option value="Zahle">Zahle</option>
                    </select>
                </div>

                <div>
                    <label for="blood-type">Blood Type:</label>
                    <select id="blood-type" required>
                        <option value="" disabled selected>Select a blood type:</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                
                <button type="submit" id="submit-btn">
                    <span id="submit">Submit</span>
                    <span class="img" id="img"><img src="images/check-circle.png"></span>
                
                </button>
            </form>
        </section>
    </main>
    <script src="js/profile-recipient-edit.js"></script>
</body>
</html>
