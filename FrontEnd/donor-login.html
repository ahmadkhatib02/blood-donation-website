    <title>Donor Login</title>
</head>
<body>
    <nav>
        <div class="navdiv">
            <div class="logo"> <a href="homePage.html"><img src="images/logo.png"></a></li></div>
            <ul>
                <li> <a href="homePage.html" class="header">Home</a></li>
                <li><a href="#" class="header">Find Blood</a></li>
                <li><a href="donor.html" class="header">Register Now</a></li>
                <li><a href="login.html" class="login-button">Log In</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section>
            <h1>Log In As Donor</h1>
            <form action="bloodbanks-donor.html">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="*********" required>  
                </div>

                <button type="submit" id="submit-btn">
                    <span id="submit">Submit</span>
                    <span class="img" id="img"><img src="images/check-circle.png"></span>
                   
                </button>
            </form>
        </section>
    </main>
    <script src="js/donor-login.js"></script>
</body>
