    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/donor.css">

</head>
<body>
    <nav>
        <div class="navdiv">
            <div class="logo"> <a href="homePage.html"><img src="images/logo.png"></a></li></div>
            <ul>
                <li> <a href="homePage.html" class="header">Home</a></li>
                <li><a href="findblood.html" class="header">Find Blood</a></li>
                <li><a href="#" class="header clicked">Register Now</a></li>
                <li><a href="#" class="login-button">Log In</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section>
            <h1>Register As Donor</h1>
            <form>
                <div>
                    <label for="firstName">Full Name</label>
                    <input type="text" id="firstName" placeholder="First" required>
                    <input type="text" id="lastName"  placeholder="Last Name" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="*****" required>
                </div>

                <div>
                    <label for="phoneNb">Phone Number</label>
                    <input type="tel" id="phoneNb" placeholder="01 234 567" pattern="[0-9]{2} [0-9]{3} [0-9]{3}"
                    required>
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>
                
                <div>
                    <label for="cities">City:</label>
                    <select id="cities" name="cities">
                        <option value="" disabled selected>Select a city</option>
                        <option value="Antelias">Antelias</option>
                        <option value="Baalbek">Baalbek</option>
                        <option value="Beirut">Beirut</option>
                        <option value="Beit Eddine">Beit Eddine</option>
                        <option value="Halba">Halba</option>
                        <option value="Haret Hreik">Haret Hreik</option>
                        <option value="Hazmieh">Hazmieh</option>
                        <option value="Jbeil">Jbeil</option>
                        <option value="Jounieh">Jounieh</option>
                        <option value="Nabatieh">Nabatieh</option>
                        <option value="Rachaya">Rachaya</option>
                        <option value="Saida">Saida</option>
                        <option value="Tripoli">Tripoli</option>
                        <option value="Tyre">Tyre</option>
                        <option value="Zahle">Zahle</option>
                    </select>
                </div>

                <div>
                    <label for="blood-type">Blood Type:</label>
                    <select id="blood-type" required>
                        <option value="" disabled selected>Select a blood type:</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>
                
                <div>
                    <p>Rhesus:</p>
                    <input type="radio" id="+" name="rhesus" value ="+"checked>
                    <label for="+">Positive</label>
                    </label>
                    <br>
                    <input type="radio" id="-" name="rhesus" value ="-" >
                    <label for="-">Negative</label>
                </div>
                
                <button type="submit" id="submit-btn">
                    <span id="submit">Submit</span>
                    <span class="img" id="img"><img src="images/check-circle.png"></span>
                   
                </button>
            </form>

            <script src="js/donor.js"></script>

        </section>
    </main>
</body>
</html>
