<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Blood</title>
    <link rel="icon" href="images/footerLogo.png">
    <link rel="stylesheet" href="styles/findblood.css">

</head>
<body>
    <nav>
        <div class="navdiv">
            <div class="logo"> <a href="homePage.html"><img src="images/logo.png"></a></li></div>
            <ul>
                <li> <a href="homePage.html" class="header">Home</a></li>
                <li><a href="#" class="header clicked">Find Blood</a></li>
                <li><a href="donor.html" class="header">Register Now</a></li>
                <li><a href="login.html" class="login-button">Log In</a></li>
            </ul>
        </div>
    </nav>
    <main>

        <img src="images/panel.png">
        <div class="recipient-form">
            <h1>Recipient Details</h1>
            <form id="form">
                <div>
                    <label for="firstName">Full Name</label>
                    <input type="text" id="firstName" placeholder="First" required><br>
                    <input type="text" id="lastName"  placeholder="Last Name" required>
                </div>

                <div>
                    <label> Blood Group</label>
                    <select id="bloodGroup" required>
                        <option value="" disabled selected>Select Blood Group</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>

                <div>
                    <label for="rhesus">Rhesus Factor:</label>
                    <select id="rhesus" required>
                        <option value="" disabled selected>Select Rhesus</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>
                </div>
 
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>

                <button type="submit" id="submit-el">
                    <span>Proceed</span>
                    <span>></span>
                    </button>
            </form>    
        </div>
    </main>
    <script src="js/findblood.js"></script>
</body>

</html>
